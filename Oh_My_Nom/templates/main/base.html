<!DOCTYPE html>
{% load staticfiles %}
	<html>
		<head lang="en">
			<link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
			<title>
				{% block title %}Oh My Nom!{% endblock %}
			</title>
			<!-- Bootstrap core CSS -->
			<link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
			<!-- Custom styles for this template -->
			<link href="{% static 'css/base.css' %}" rel="stylesheet">
			<link href= "http://v4-alpha.getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
		</head>
		<body>
			<div class="masthead clearfix">
				<nav class="nav nav-masthead">
					<a class="nav-link active" href="{% url 'main:index' %}">Home</a>
					<a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Contact Us</a>
					{% if user.is_authenticated %}
						<a class="nav-link" href="{% url 'main:usersettings' %}">Settings: {{ user.username }}</a>
						<a class="nav-link" href="{% url 'main:signout' %}">Logout</a>
					{% else %}
						<a class="nav-link" href="{% url 'main:registersignin' %}">Register/Sign in</a>
					{% endif %}
				</nav>
			</div>
			<h1 class="cover-heading">Oh My Nom!</h1>


			{% block main_block %}
			{% endblock%}
		</body>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://v4-alpha.getbootstrap.com/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="{% static "js/base.js" %}"></script>
	</html>

<!DOCTYPE html>
<!-- Base Html is the sourrounding html document that includes links to the home page and to other places, making everything else less repetitive-->
{% load staticfiles %}
<html>
	<head lang="en">
		<meta charset="UTF-8" />
 		<title>
                        Oh_My_Nom!
                        {% block title_block %}
                        {% endblock %}
                </title>
		<style>p#text {color : red;} </style>
		<script type="text/javascript" src="{% static "js/jquery.js" %}"></script> 
		<script type="text/javascript">
			$(document).ready(function() {
				// Wait until the page is loaded
				
				$('#recipes_button').click(function() {
					$.ajax({url: "show_recipes", success: function(result){
						$("#div1".html(result));
					}});
				});
				
			});
		</script>
	</head>
	<body>
		<div>
                        {% block main_block %}
                                <div><strong>Normally Content Should be here... but since it isn't how about this instead?</strong><br /></div> 
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Main Content Page</a>
                        {% endblock%}
                </div>
		
		<div>
			<button id="recipes_button"> Get random recipes </button> 
			<p id = "text"> Recipes </p> 
			<button id="restaurants"> Get random restaurant </button> 
			<p id = "text2"> Restaurant </p> 
		</div>
		
		
		
		<div>
			<ul>
				<li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Invest in Oh_My_Nom!</a></li>
				<li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About us</a></li>
				<li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Careers</a></li>
			</ul>
		</div>
	</body>
</html>

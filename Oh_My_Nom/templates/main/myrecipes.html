{% extends 'main/base.html' %}
{% load staticfiles %}

<!-- Should Only be seen if user is logged in -->
{% block main_block %}
	<p> Welcome to your saved recipes <p/>
	<div>
		{% for slug,name in myrecipes %}
			<li><a id='recipe' href="/recipe/{{ slug }}">{{ name }}</a></li>
		{% endfor %}
	</div>
	<br>
	<a href="{% url 'main:randomrecipes' %}">Give Me More Recipes!</a>
{% endblock %}

	<script src="{% static "js/click.js" %}"></script>
	<script type="text/javascript">
	</script>

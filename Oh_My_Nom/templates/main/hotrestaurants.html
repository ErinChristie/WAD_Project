{% extends 'main/base.html' %}
{% load staticfiles %}

{% block main_block %}

	
	<p id="location_message" style="white-space: pre-line"></p>

	{% csrf_token %}
	Optimize your location: <input id="location_text" type="text" name="location" value="" size="10" />
	<button id ="update_location" onclick="UpdateLocation()" class="btn btn-lg btn-secondary">Update Location</button>
	<br>
	<br>
	<br>
	<br>
	<br>
	<!-- Displays restaurant name, image and address that had been imported from the Google Maps API -->
	<div id="restaurant">
	<strong><p id="restaurant_name"></p></strong>
	<img id="restaurant_image" src="">	
	<br>
	<strong><p id="restaurant_address"></p></strong>	
	
	<!-- Displays the More Information and Generate Random Restaurant buttons -->  
	<button onclick="RestaurantClicked()" class="btn btn-lg btn-secondary">More Information</button>
	<button id="next_restaurant" onclick="NextRestaurant()" class="btn btn-lg btn-secondary">Generate Random Restaurant </button>
	<button href="" class="hidden">More</button>
	</div>
	

	<script src="{% static "js/hotrestaurants.js" %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
{% endblock %}

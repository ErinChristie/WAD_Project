{% extends 'main/base.html' %}
{% load staticfiles %}

<!-- Should Only be seen if user is logged in -->
{% block main_block %}
	<a href="{% url 'main:myplaces' %}">See your saved restaurants!</a>
	
	<p id="location_message" style="white-space: pre-line"></p>

	{% csrf_token %}
	Optimize your location: <input id="location_text" type="text" name="location" value="" size="10" />
	<button onclick="UpdateLocation()">Update Location</button>
	<br>
	
	<div id="restaurant">
	<strong><p id="restaurant_name"></p></strong>
	<br>	
	<img id="restaurant_image" src="">	
	<br>
	<strong><p id="restaurant_address"></p></strong>	
	<br>
	<button onclick="RestaurantClicked()">More Information!</button>
	</div>

	<div>
	<button id="next_restaurant" onclick="NextRestaurant()">Another!</button>
	</div>

	<script src="{% static "js/hotrestaurants.js" %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
{% endblock %}
